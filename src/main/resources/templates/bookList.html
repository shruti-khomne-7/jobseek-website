    <!-- Custom CSS -->
    <style>
        body {
          
          width: 100%;
          height: 100vh;
          position: relative;
          background: url('https://careerkarma.com/blog/wp-content/uploads/2022/04/Best-Office-Jobs-That-Dont-Require-a-Degree-A-Closer-Look.jpeg');
          background-size: cover;
          background-attachment: fixed;
        }
  
        body::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(206, 204, 204, 0.222);
          backdrop-filter: blur(1px);
          z-index: -1;
        }
@media (max-width: 768px) {
  body {
    background-size: contain;
  }

  body::before {
    backdrop-filter: blur(5px);
  }
}
/* Button (non-blur, square) */
.btn-grey {
  background-color: #1D2024;
  color: #bfbdbd;
  padding: 10px 16px;
  border: none;
  border-radius: 6px;
  transition: background-color 0.3s ease;
}

.btn-grey:hover {
  background-color: #818181ae;
  border: 0.5px solid #1d2024d4;
  padding: 10px 16px;
  
  border-radius: 6px; /* Add border with thickness and color */
  transition: 0.1s ease-in-out; /* Optional for smooth effect */
}

.glass-nav a {
  color: rgb(167, 167, 167);
  font-family: 'Junge', serif;
}

.nav-pill {
  padding: 8px 18px;
  border-radius: 20px;
  color: #1D2024;
  transition: background 0.3s ease;
  text-decoration: none;
}

.nav-pill:hover {
  background-color: #1D2024;
  color: rgb(255, 255, 255);
}


/* Fixed-size glass box */
.glass-box {
  width: 900px;
  height: 550px;
  margin-top: 100px;
  background: rgba(0, 0, 0, 0.16);
  backdrop-filter: blur(30px);
  padding: 2rem;
  border-radius: 10px;
 
}

/* Site title */
.site-title {
  font-family: 'Julius Sans One', sans-serif;
  color: white;
  font-size: 2rem;
  font-weight: 1000;
}

/* Glass-style nav links */
.glass-nav { background: rgba(0, 0, 0, 0.708);
    backdrop-filter: blur(5px);
}

  <body>
    <span class="site-title" style="display: inline-block; margin-top: 25px; font-family: Julius Sans One, sans-serif; color: #1D2024; font-size: 2rem; margin-left:55px; font-weight: 1000;">
        JOBSEEK
      </span>
      
          <nav class="navbar custom-navbar px-2" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10;">
            <div class="container d-flex justify-content-center align-items-center gap-5">
              
              <!-- Blurred Nav Links Only -->
              <div class="glass-nav d-flex gap-4 align-items-center px-4 py-2" style="border-radius: 15.5px;color: rgb(167, 167, 167);">
                <a class="nav-link nav-pill" href="/" style="font-family: junge, serif;">Home</a>
                <a class="nav-link nav-pill" href="available_books" style="font-family: junge, serif;">Available Jobs</a>
                <a class="nav-link nav-pill" href="my_books" style="font-family: junge, serif;">My Jobs</a>
              </div>
          
            </div>
          </nav>
         
          <a href="book_register" class="btn btn-grey" style="font-family: nunito, serif; top:20px;right:39px;position: absolute;">New Job Registration</a>
    

    <!-- Glass Table Container -->
    <div class="container col-md-8 glass-box" style="margin-top: 3.9rem; margin-bottom: 3.5rem; padding-top: 0%;">

      <table class="table table-striped table-hover">
        <div class="container my-0 col-md-8" style="padding-top:0.1%;">
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col" style="width: 20%;">Role</th>
                    <th scope="col" style="width: 20%;">Company</th>
                    <th scope="col" style="width: 20%;">Package</th>
                    <th scope="col" style="text-align: center; padding-left: 175px;">Status</th> <!-- Shifted a bit right -->
                  </tr>
                </thead>
              
                <tbody>
                  <tr th:each="b :${book}">
                    <td th:text="${b.name}"></td>
                    <td th:text="${b.author}"></td>
                    <td th:text="${b.price}"></td>
              
                    <td class="d-flex align-items-center justify-content-start" style="gap: 12px;">
                      <!-- Shifted "Registered Role" right with ms-3 (margin start) -->
                      <a class="btn btn-secondary btn-sm ms-3"
                         th:href="@{/mylist/{id}(id=${b.id})}"
                         style="color:rgba(236,235,225); border:none; background-color:rgb(33,38,45);">
                         Add as Registered Role
                      </a>
              
                      <!-- Update Icon -->
                      <a th:href="@{/editBook/{id}(id=${b.id})}"
                         style="color:rgba(131, 164, 218, 0.964);">
                        <i class="fa-solid fa-pen-to-square ms-4"></i>
                      </a>
              
                      <!-- Delete Icon -->
                      <a th:href="@{/deleteBook/{id}(id=${b.id})}"
                         style="color:rgba(255, 9, 9, 0.497);">
                        <i class="fa-solid fa-trash ms-4"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
              
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
