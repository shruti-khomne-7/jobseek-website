  <head>
    
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Federo&family=Julius+Sans+One&display=swap" rel="stylesheet">  
</head>
  <body>
   
    <style>
      body {
        font-family: Julius Sans One, sans-serif;
       width: 100%;
       height: 100vh;
       position: relative;
       background: url('https://careerkarma.com/blog/wp-content/uploads/2022/04/Best-Office-Jobs-That-Dont-Require-a-Degree-A-Closer-Look.jpeg');
       background-size: cover;
       background-attachment: fixed;
       }
       body::before {
       content: "";
       position: absolute;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       background: rgba(206, 204, 204, 0.222); /* Grey overlay with 50% opacity */
       backdrop-filter: blur(1px); /* Blur effect */
       z-index: -1; /* Places it behind everything */
     }
     @media (max-width: 768px) {
       body {
         background-size: contain; /* Ensures no cropping on small screens */
       }
       
       body::before {
         backdrop-filter: blur(5px); /* Reduces blur slightly for better visibility */
       }
     }
  
     .container {
      width: 900px;
      height: 550px;
      position: relative; /* Ensures pseudo-element positions correctly */
      background: rgba(0, 0, 0, 0.134); /* Adds a semi-transparent white background */
     
      backdrop-filter: blur(30px); /* Applies the blur effect */
      padding: 2rem;
      border-radius: 10px; /* Optional: Makes edges rounded */
  }
  </style>
   
   <nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">JOB SEEK</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="available_books">Available Jobs</a>
        </li>
         <li class="nav-item">
          <a class="nav-link text-white" href="my_books">Registered Jobs</a>
        </li>
      </ul>
      <div>
      		 <a class="nav-link text-white" href="book_register">New Job Registerationr</a>
      </div>
    </div>
  </div>
</nav>

  <div class="container my-5 col-md-8">
  		<table class="table  table-striped table-hover">
  <thead>
    <tr>
     <!--  <th scope="col">Id</th> -->
     
     <th scope="col">Role</th>
      <th scope="col">Location</th>
      <th scope="col">Package</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="b :${book}">
      <!--<td th:text="${b.id}"></td>-->
      <td th:text="${b.name}"></td>
      <td th:text="${b.author}"></td>
      <td th:text="${b.price}"></td> 
      <td><a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Add To Registered Role</a> 
      <a style="color:rgb(43, 126, 198)" th:href="@{/editBook/{id}(id=${b.id})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
      <a style="color:rgba(255, 9, 9, 0.497)" th:href="@{/deleteBook/{id}(id=${b.id})}"><i class="fa-solid fa-trash ms-4"></i></a>
      </td> 
      
    </tr>
   
  </tbody>
</table>
  </div>
