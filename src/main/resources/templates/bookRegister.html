	<span class="site-title" style="font-family: 'Julius Sans One', sans-serif; color: #1D2024; position: absolute;top:35px;   font-size: 2rem; margin-left:55px;font-weight: 100;">
		JOBSEEK</span> 
		

	<div class="container my-5 p-5" style="border:1px solid rgba(0, 0, 0, 0.03);">
		<h4 class="text-center">New Job Register</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
			<div class="mb-3">
				<label for="name" class="form-label">Role
					</label> <input type="text" class="form-control" name="name">	
			</div>
			
			<div class="mb-3">
				<label for="author" class="form-label">Company
					</label> <input type="text" class="form-control" name="author">	
			</div>
			<div class="mb-3">
				<label for="price" class="form-label">Package
					</label> <input type="text" class="form-control" name="price">	
			</div>
			
			
			
			<center><button type="submit" class="btn btn-primary">Submit</button></center>
		</form>
	</div>
