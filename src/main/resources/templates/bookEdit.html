	<style>
		body {
		 overflow-x: hidden;
		 width: 100%;
		 height: 100vh;
		 position: relative;
		 background: url('https://qtrac.com/media-uploads/2021/06/blog-8-what-is-a-virtual-queue.jpg');
		 background-size: cover;
		 background-attachment: fixed;
	   }
	   body::before {
		 content: "";
		 position: absolute;
		 top: 0;
		 left: 0;
		 width: 100%;
		 height: 100%;
		 background: rgba(128, 128, 128, 0.39); /* Grey overlay with 50% opacity */
		 backdrop-filter: blur(1px); /* Blur effect */
		 z-index: -1; /* Places it behind everything */
	 }
	 @media (max-width: 768px) {
		 body {
			 background-size: contain; /* Ensures no cropping on small screens */
		 }
		 
		 body::before {
			 backdrop-filter: blur(5px); /* Reduces blur slightly for better visibility */
		 }
	 }

	 .container {
		width: 500px;
		height: 550px;
    position: relative; /* Ensures pseudo-element positions correctly */
    background: rgba(255, 255, 255, 0.2); /* Adds a semi-transparent white background */
    border: 1px solid black;
    backdrop-filter: blur(10px); /* Applies the blur effect */
    padding: 2rem;
    border-radius: 10px; /* Optional: Makes edges rounded */
}
/* Ensure form takes full width */
.container form {
    width: 70%; /* Make sure form expands */
    max-width: 600px; /* Adjust as needed */
    margin: auto;
	padding-top:35px;
}

/* Increase the width of input fields */
.container .form-control {
    width: 100% !important; /* Ensure full width */
    max-width: 100% !important; /* Prevent constraints */
    font-size: 1rem; /* Increase text size */
    padding: 8px; /* Add spacing */
    border-radius: 5px;
	border-color: #555555b1;
    display: block; /* Ensure it behaves correctly */
}

.container form button {
    margin-top: 18px; /* Adjust this value as needed */
}
.container .form-label {
	font-family: "Crimson Text", serif;
	
    font-size: 1.3rem; /* Increase label font size */
    font-weight: 500;
	
    color: #555;
}
